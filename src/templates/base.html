
{% load staticfiles %}
{% load i18n %}

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>{% block 'title' %} MyName {% endblock%}</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
	

{% include "navbar.html" %}

<div class="container">	
	<div class="row">

	{% block content %}
		<div class="col-lg-12">
			{% trans "Welcome to my project!" as greeting %}

		    <h1>{{ greeting }}</h1>

		</div>	
	
	{% endblock content %}

	</div>
</div>

<script type="text/javascript" src="{% static "js/jquery-3.1.0.min.js" %}"></script>
<script type="text/javascript" src="{% static "js/bootstrap.min.js" %}"></script>

</body>
</html>
